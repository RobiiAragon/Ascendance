<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horarios - Vape Smoke Universe</title>
    <link rel="icon" type="image/x-icon" href="img/AH.ico">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: #fff;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1rem;
        }

        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .filter-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-family: 'Outfit', sans-serif;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .filter-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .filter-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: transparent;
        }

        .week-nav {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 25px;
        }

        .week-nav button {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .week-nav button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .week-nav span {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .schedule-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 12px;
            margin-bottom: 30px;
        }

        @media (max-width: 900px) {
            .schedule-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 500px) {
            .schedule-grid {
                grid-template-columns: 1fr;
            }
        }

        .day-card {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            min-height: 200px;
        }

        .day-card.today {
            border-color: #667eea;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
        }

        .day-header {
            text-align: center;
            margin-bottom: 15px;
            padding-bottom: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .day-name {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .day-date {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .shift-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 10px;
            border-left: 3px solid #667eea;
        }

        .shift-employee {
            font-weight: 600;
            font-size: 0.95rem;
            margin-bottom: 5px;
        }

        .shift-time {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .shift-time i {
            margin-right: 5px;
            color: #667eea;
        }

        .no-shifts {
            text-align: center;
            color: rgba(255, 255, 255, 0.4);
            font-style: italic;
            padding: 20px 0;
        }

        .loading {
            text-align: center;
            padding: 60px;
        }

        .loading i {
            font-size: 3rem;
            color: #667eea;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            text-align: center;
            padding: 40px;
            background: rgba(239, 68, 68, 0.1);
            border-radius: 16px;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .error-message i {
            font-size: 3rem;
            color: #ef4444;
            margin-bottom: 15px;
        }

        .store-badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 6px;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
            margin-top: 5px;
        }

        .store-badge.vsu1 {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
        }

        .store-badge.vsu2 {
            background: rgba(59, 130, 246, 0.2);
            color: #3b82f6;
        }

        .store-badge.vsu3 {
            background: rgba(245, 158, 11, 0.2);
            color: #f59e0b;
        }

        .footer {
            text-align: center;
            padding: 20px;
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.9rem;
        }

        .footer a {
            color: #667eea;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-calendar-alt"></i> Horarios de la Semana</h1>
            <p>Vape Smoke Universe - Consulta tu horario</p>
        </div>

        <div class="filters" id="store-filters">
            <button class="filter-btn active" data-store="all">Todas las Tiendas</button>
            <button class="filter-btn" data-store="VSU1">VSU 1</button>
            <button class="filter-btn" data-store="VSU2">VSU 2</button>
            <button class="filter-btn" data-store="VSU3">VSU 3</button>
        </div>

        <div class="week-nav">
            <button id="prev-week"><i class="fas fa-chevron-left"></i> Anterior</button>
            <span id="week-range">Cargando...</span>
            <button id="next-week">Siguiente <i class="fas fa-chevron-right"></i></button>
        </div>

        <div id="schedule-container">
            <div class="loading">
                <i class="fas fa-spinner"></i>
                <p style="margin-top: 15px;">Cargando horarios...</p>
            </div>
        </div>

        <div class="footer">
            <p>Ascendance Hub &copy; 2024 | <a href="index.html">Ir al Dashboard</a></p>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <!-- Environment Config -->
    <script src="config/env.js"></script>

    <script>
        // Firebase config
        const firebaseConfig = {
            apiKey: window.ENV_FIREBASE_API_KEY,
            authDomain: window.ENV_FIREBASE_AUTH_DOMAIN,
            projectId: window.ENV_FIREBASE_PROJECT_ID,
            storageBucket: window.ENV_FIREBASE_STORAGE_BUCKET,
            messagingSenderId: window.ENV_FIREBASE_MESSAGING_SENDER_ID,
            appId: window.ENV_FIREBASE_APP_ID
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // State
        let currentWeekOffset = 0;
        let currentStore = 'all';
        let scheduleData = [];
        let employeeData = {};

        // Get week dates
        function getWeekDates(offset = 0) {
            const today = new Date();
            const dayOfWeek = today.getDay();
            const diff = today.getDate() - dayOfWeek + (dayOfWeek === 0 ? -6 : 1);

            const monday = new Date(today.setDate(diff));
            monday.setDate(monday.getDate() + (offset * 7));

            const dates = [];
            for (let i = 0; i < 7; i++) {
                const date = new Date(monday);
                date.setDate(monday.getDate() + i);
                dates.push(date);
            }
            return dates;
        }

        // Format date
        function formatDate(date) {
            return date.toISOString().split('T')[0];
        }

        // Format display date
        function formatDisplayDate(date) {
            const months = ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic'];
            return `${date.getDate()} ${months[date.getMonth()]}`;
        }

        // Get day name
        function getDayName(date) {
            const days = ['Domingo', 'Lunes', 'Martes', 'Miercoles', 'Jueves', 'Viernes', 'Sabado'];
            return days[date.getDay()];
        }

        // Update week range display
        function updateWeekRange() {
            const dates = getWeekDates(currentWeekOffset);
            const start = formatDisplayDate(dates[0]);
            const end = formatDisplayDate(dates[6]);
            document.getElementById('week-range').textContent = `${start} - ${end}`;
        }

        // Load employees
        async function loadEmployees() {
            try {
                const snapshot = await db.collection('employees').get();
                snapshot.forEach(doc => {
                    const data = doc.data();
                    employeeData[doc.id] = {
                        name: data.name || data.firstName + ' ' + (data.lastName || ''),
                        store: data.store || data.assignedStore || 'VSU1'
                    };
                });
            } catch (error) {
                console.error('Error loading employees:', error);
            }
        }

        // Load schedules
        async function loadSchedules() {
            const dates = getWeekDates(currentWeekOffset);
            const startDate = formatDate(dates[0]);
            const endDate = formatDate(dates[6]);

            try {
                const snapshot = await db.collection('schedules')
                    .where('date', '>=', startDate)
                    .where('date', '<=', endDate)
                    .get();

                scheduleData = [];
                snapshot.forEach(doc => {
                    scheduleData.push({ id: doc.id, ...doc.data() });
                });

                renderSchedule();
            } catch (error) {
                console.error('Error loading schedules:', error);
                document.getElementById('schedule-container').innerHTML = `
                    <div class="error-message">
                        <i class="fas fa-exclamation-triangle"></i>
                        <p>Error al cargar los horarios</p>
                        <p style="font-size: 0.9rem; margin-top: 10px; opacity: 0.7;">${error.message}</p>
                    </div>
                `;
            }
        }

        // Render schedule
        function renderSchedule() {
            const dates = getWeekDates(currentWeekOffset);
            const today = formatDate(new Date());

            let html = '<div class="schedule-grid">';

            dates.forEach(date => {
                const dateStr = formatDate(date);
                const isToday = dateStr === today;

                // Filter schedules for this date
                let daySchedules = scheduleData.filter(s => s.date === dateStr);

                // Filter by store if not 'all'
                if (currentStore !== 'all') {
                    daySchedules = daySchedules.filter(s => s.store === currentStore);
                }

                html += `
                    <div class="day-card ${isToday ? 'today' : ''}">
                        <div class="day-header">
                            <div class="day-name">${getDayName(date)}</div>
                            <div class="day-date">${date.getDate()}</div>
                        </div>
                `;

                if (daySchedules.length === 0) {
                    html += '<div class="no-shifts">Sin turnos</div>';
                } else {
                    // Sort by start time
                    daySchedules.sort((a, b) => (a.startTime || '').localeCompare(b.startTime || ''));

                    daySchedules.forEach(schedule => {
                        const employeeName = schedule.employeeName ||
                            (employeeData[schedule.employeeId]?.name) ||
                            'Empleado';
                        const store = schedule.store || 'VSU1';
                        const storeClass = store.toLowerCase().replace(/\s/g, '');

                        html += `
                            <div class="shift-card">
                                <div class="shift-employee">${employeeName}</div>
                                <div class="shift-time">
                                    <i class="fas fa-clock"></i>
                                    ${schedule.startTime || '??'} - ${schedule.endTime || '??'}
                                </div>
                                <span class="store-badge ${storeClass}">${store}</span>
                            </div>
                        `;
                    });
                }

                html += '</div>';
            });

            html += '</div>';
            document.getElementById('schedule-container').innerHTML = html;
        }

        // Event listeners
        document.getElementById('prev-week').addEventListener('click', () => {
            currentWeekOffset--;
            updateWeekRange();
            loadSchedules();
        });

        document.getElementById('next-week').addEventListener('click', () => {
            currentWeekOffset++;
            updateWeekRange();
            loadSchedules();
        });

        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentStore = btn.dataset.store;
                renderSchedule();
            });
        });

        // Initialize
        async function init() {
            updateWeekRange();
            await loadEmployees();
            await loadSchedules();
        }

        init();
    </script>
</body>
</html>
