<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Ascendance Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
        }

        .login-card {
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 420px;
            padding: 40px;
            border: 1px solid var(--border-color);
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .login-header h1 {
            font-size: 28px;
            color: var(--text-primary);
            margin: 0 0 8px 0;
            font-weight: 700;
        }

        .login-header p {
            color: var(--text-muted);
            font-size: 14px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            color: var(--text-primary);
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input {
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--input-bg);
            color: var(--text-primary);
            font-family: 'Outfit', sans-serif;
            font-size: 14px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(var(--accent-primary-rgb), 0.1);
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .remember-me input {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .remember-me label {
            cursor: pointer;
            margin: 0;
        }

        .login-btn {
            padding: 12px 24px;
            background: var(--accent-primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Outfit', sans-serif;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(var(--accent-primary-rgb), 0.3);
        }

        .demo-btn {
            padding: 8px 16px;
            background: var(--bg-hover);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Outfit', sans-serif;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .demo-btn:hover {
            background: var(--accent-primary);
            color: white;
            border-color: var(--accent-primary);
        }

        .theme-toggle-login {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .theme-toggle-login:hover {
            background: var(--bg-hover);
        }
    </style>
</head>
<body class="light-theme">
    <div class="bg-gradient"></div>

    <div class="theme-toggle-login" onclick="toggleTheme()" title="Toggle Theme">
        <i class="fas fa-moon" id="theme-icon"></i>
    </div>

    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-logo">
                    <img src="img/AH.png" alt="Ascendance Hub Logo">
                </div>
                <h1>Ascendance Hub</h1>
                <p>Management System</p>
            </div>

            <form class="login-form" onsubmit="handleLogin(event)" autocomplete="off">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="your@email.com" required autocomplete="off" name="email_login_nocache">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div style="position: relative;">
                        <input type="password" id="password" placeholder="Enter your password" required style="padding-right: 40px; width: 100%; box-sizing: border-box;" autocomplete="new-password" name="password_login_nocache">
                        <button type="button" onclick="togglePasswordVisibility()" style="position: absolute; right: 12px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer; color: var(--text-muted); padding: 0; font-size: 14px;">
                            <i class="fas fa-eye" id="password-toggle-icon"></i>
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember" style="margin: 0;">Remember me</label>
                    </label>
                    <a href="#" onclick="showForgotPassword(event)" style="color: var(--accent-primary); text-decoration: none; font-size: 14px;">Forgot password?</a>
                </div>

                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt" style="margin-right: 8px;"></i>
                    Login
                </button>

            </form>
        </div>
    </div>

    <!-- Forgot Password Modal -->
    <div id="forgot-password-modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; justify-content: center; align-items: center;">
        <div style="background: var(--card-bg); border-radius: 12px; padding: 30px; max-width: 400px; width: 90%; border: 1px solid var(--border-color);">
            <h2 style="margin: 0 0 8px 0; color: var(--text-primary); font-size: 20px;">Reset Password</h2>
            <p style="margin: 0 0 20px 0; color: var(--text-muted); font-size: 14px;">Enter your email and we'll send you a link to reset your password.</p>

            <div class="form-group" style="margin-bottom: 20px;">
                <label for="reset-email" style="color: var(--text-primary); font-weight: 500; font-size: 14px; margin-bottom: 8px; display: block;">Email Address</label>
                <input type="email" id="reset-email" placeholder="your@email.com" style="width: 100%; padding: 12px 16px; border: 1px solid var(--border-color); border-radius: 8px; background: var(--input-bg); color: var(--text-primary); font-family: 'Outfit', sans-serif; font-size: 14px; box-sizing: border-box;">
            </div>

            <div id="reset-message" style="display: none; padding: 12px 16px; border-radius: 8px; margin-bottom: 15px; font-size: 14px;"></div>

            <div style="display: flex; gap: 10px;">
                <button onclick="closeForgotPassword()" style="flex: 1; padding: 12px; background: var(--bg-hover); color: var(--text-primary); border: 1px solid var(--border-color); border-radius: 8px; font-size: 14px; font-weight: 600; cursor: pointer; font-family: 'Outfit', sans-serif;">Cancel</button>
                <button onclick="sendResetEmail()" id="reset-btn" style="flex: 1; padding: 12px; background: var(--accent-primary); color: white; border: none; border-radius: 8px; font-size: 14px; font-weight: 600; cursor: pointer; font-family: 'Outfit', sans-serif;">Send Reset Link</button>
            </div>
        </div>
    </div>

    <!-- Firebase Scripts (Using compat version for traditional script loading) -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>

    <script src="config/env.js"></script>
    <script src="config/abundance-config.js"></script>
    <script src="js/firebase-utils.js"></script>
    <script src="js/auth-manager.js"></script>
    <script src="js/script.js"></script>
    <script>
        /**
         * Toggle password visibility
         */
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('password-toggle-icon');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }

        /**
         * Fill login form with demo credentials
         */
        function fillDemo(email, password) {
            document.getElementById('email').value = email;
            document.getElementById('password').value = password;
        }

        /**
         * Handle Login Form Submission
         */
        function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;

            // Validate inputs
            if (!email || !password) {
                showLoginError('Please fill in all fields');
                return;
            }

            // Show loading state
            const loginBtn = event.target.querySelector('.login-btn');
            const originalText = loginBtn.innerHTML;
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...';

            console.log('='.repeat(50));
            console.log('LOGIN ATTEMPT');
            console.log('='.repeat(50));
            console.log(`Email: ${email}`);
            console.log(`Remember Me: ${remember}`);
            console.log('='.repeat(50));

            // Attempt login with timeout (handle async authentication)
            const loginTimeout = 15000; // 15 seconds timeout
            const timeoutPromise = new Promise((_, reject) => {
                setTimeout(() => reject(new Error('Login timeout - Firebase took too long')), loginTimeout);
            });

            Promise.race([authenticateUser(email, password), timeoutPromise])
                .then(user => {
                    if (user) {
                        console.log('üéâ Login successful!');
                        console.log('User:', user);

                        // Store session
                        storeUserSession(user, remember);

                        // Show success message
                        showLoginSuccess('Login successful! Redirecting...');

                        // Redirect after short delay
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 1000);
                    } else {
                        console.log('‚ùå Login failed - Invalid credentials');
                        showLoginError('Invalid email or password. Please check your credentials.');
                        loginBtn.disabled = false;
                        loginBtn.innerHTML = originalText;
                    }
                })
                .catch(error => {
                    console.error('‚ùå Login error:', error);
                    if (error.message.includes('timeout')) {
                        showLoginError('Connection timeout. Please check your internet and try again.');
                    } else {
                        showLoginError('Login error: ' + (error.message || 'Unknown error'));
                    }
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = originalText;
                });
        }

        /**
         * Authenticate user against Firebase employees collection
         */
        async function authenticateUser(email, password) {
            try {
                console.log('üîê [1/4] Starting authentication process...');

                // Admin bypass for local access (secure hardcoded credentials)
                // Email: admin@ascendance.local | Password: Asc3nd@nc3!2025
                if (email === 'admin@ascendance.local' && password === 'Asc3nd@nc3!2025') {
                    console.log('‚úÖ Admin bypass authentication successful');
                    return {
                        id: 'admin-bypass-001',
                        email: 'admin@ascendance.local',
                        name: 'System Administrator',
                        role: 'admin',
                        store: 'All Stores',
                        status: 'active',
                        isAdminBypass: true
                    };
                }

                console.log('üîê [2/4] Checking firebaseEmployeeManager...');

                // Check if Firebase is loaded
                if (typeof firebase === 'undefined') {
                    console.error('‚ùå Firebase SDK not loaded!');
                    throw new Error('Firebase SDK not loaded. Please refresh the page.');
                }

                // Authenticate against Firebase Auth (cloud only - no local fallback)
                if (typeof firebaseEmployeeManager !== 'undefined') {
                    console.log('‚úì [3/4] firebaseEmployeeManager available, calling authenticateFromFirestore...');

                    const user = await authenticateFromFirestore(email, password);
                    if (user) {
                        console.log('‚úÖ [4/4] Authentication successful from Firebase');
                        return user;
                    }
                    console.log('‚ùå Firebase authentication failed - check credentials');
                    return null;
                } else {
                    console.error('‚ùå firebaseEmployeeManager not available - cannot authenticate');
                    throw new Error('Firebase not initialized. Please refresh the page.');
                }
            } catch (error) {
                console.error('‚ùå Authentication error:', error);
                throw error; // Re-throw to be caught by the timeout handler
            }
        }

        /**
         * Authenticate user against Firebase Authentication
         * Uses email and password to sign in
         */
        async function authenticateFromFirestore(email, password) {
            try {
                console.log('üî• Authenticating against Firebase Authentication...');
                
                // Get Firebase Auth reference
                if (typeof firebase === 'undefined' || !firebase.auth) {
                    console.error('‚ùå Firebase Auth not available');
                    return null;
                }

                // Initialize Firebase if needed
                if (!firebaseEmployeeManager.isInitialized) {
                    console.log('‚è≥ Initializing Firebase...');
                    const initialized = await firebaseEmployeeManager.initialize();
                    if (!initialized) {
                        console.error('‚ùå Failed to initialize Firebase');
                        return null;
                    }
                    console.log('‚úÖ Firebase initialized');
                }

                const auth = firebase.auth();
                console.log(`üîê Attempting Firebase Authentication for: ${email}`);

                // Sign in with Firebase Auth
                let userCredential;
                try {
                    userCredential = await auth.signInWithEmailAndPassword(email, password);
                } catch (authError) {
                    console.error('‚ùå Firebase Authentication failed:', authError.code, authError.message);
                    
                    if (authError.code === 'auth/user-not-found') {
                        console.warn('‚ùå User not found in Firebase Authentication');
                    } else if (authError.code === 'auth/wrong-password') {
                        console.warn('‚ùå Wrong password for Firebase user');
                    } else if (authError.code === 'auth/invalid-email') {
                        console.warn('‚ùå Invalid email format');
                    }
                    
                    return null;
                }

                console.log('‚úÖ Firebase Authentication successful!');
                console.log('   UID:', userCredential.user.uid);
                console.log('   Email:', userCredential.user.email);

                // Now fetch employee data from Firestore to get additional info
                const db = firebaseEmployeeManager.db;
                const employeesCollection = window.FIREBASE_COLLECTIONS?.employees || 'employees';
                
                console.log(`üîç Fetching employee data from Firestore...`);
                
                // Query Firestore for employee with matching authEmail or email
                let snapshot = await db.collection(employeesCollection)
                    .where('authEmail', '==', email)
                    .limit(1)
                    .get();

                // If not found by authEmail, try email field
                if (snapshot.empty) {
                    console.log('‚ö†Ô∏è  Not found by authEmail, trying email field...');
                    snapshot = await db.collection(employeesCollection)
                        .where('email', '==', email)
                        .limit(1)
                        .get();
                }

                if (snapshot.empty) {
                    console.warn(`‚ö†Ô∏è  No employee record found for authenticated user: ${email}`);
                    console.warn('   Creating minimal user object from Firebase Auth');
                    
                    // Create user object from Firebase Auth only
                    const user = {
                        id: userCredential.user.uid,
                        firebaseUid: userCredential.user.uid,
                        email: userCredential.user.email,
                        name: userCredential.user.displayName || email.split('@')[0],
                        role: 'employee',  // Default role
                        status: 'active'
                    };
                    
                    return user;
                }

                console.log(`‚úÖ Found employee record`);

                const doc = snapshot.docs[0];
                const employeeData = doc.data();

                console.log(`‚úÖ Employee found: ${employeeData.name}`);
                console.log(`   Role: ${employeeData.employeeType}`);
                console.log(`   Store: ${employeeData.store}`);
                console.log(`   Status: ${employeeData.status}`);

                // Check if employee is inactive (fired/terminated)
                if (employeeData.status === 'inactive') {
                    console.warn('‚ùå Employee is inactive/terminated');
                    // Sign out from Firebase Auth since they can't access the system
                    await firebase.auth().signOut();
                    alert('Your account has been deactivated. You no longer have access to this system. Please contact your manager if you believe this is an error.');
                    return null;
                }

                // Create user object from employee data + Firebase Auth
                const user = {
                    id: doc.id,
                    firestoreId: doc.id,
                    firebaseUid: userCredential.user.uid,
                    email: employeeData.email || employeeData.authEmail,
                    name: employeeData.name,
                    role: employeeData.employeeType || 'employee',  // Use employeeType as role for permissions
                    store: employeeData.store,
                    jobRole: employeeData.role,  // Store the job position separately
                    status: employeeData.status || 'active',
                    phone: employeeData.phone,
                    hireDate: employeeData.hireDate
                };

                console.log('‚úÖ User authenticated successfully:', user.name, '- Role:', user.role);
                return user;
            } catch (error) {
                console.error('‚ùå Error during authentication:', error.message);
                console.error('   Full error:', error);
                return null;
            }
        }

        /**
         * Store user session in localStorage
         */
        function storeUserSession(user, rememberMe = false) {
            const sessionData = {
                userId: user.id,
                email: user.email,
                name: user.name,
                role: user.role,
                store: user.store,
                loginTime: new Date().toISOString(),
                rememberMe: rememberMe
            };

            // Store in sessionStorage (cleared when browser closes)
            sessionStorage.setItem('ascendance_user', JSON.stringify(sessionData));

            // Set flag to indicate new login (for activity logging on index.html)
            sessionStorage.setItem('ascendance_new_login', 'true');

            // Store in localStorage if remember me is checked
            if (rememberMe) {
                localStorage.setItem('ascendance_user_remembered', JSON.stringify({
                    email: user.email,
                    name: user.name
                }));
            } else {
                localStorage.removeItem('ascendance_user_remembered');
            }

            // Store auth token
            const token = generateAuthToken(user);
            sessionStorage.setItem('authToken', token);

            console.log('Session stored for user:', user.email);
        }

        /**
         * Generate a simple auth token
         */
        function generateAuthToken(user) {
            const tokenData = {
                userId: user.id,
                email: user.email,
                role: user.role,
                timestamp: Date.now()
            };
            return btoa(JSON.stringify(tokenData));
        }

        /**
         * Show error message
         */
        function showLoginError(message) {
            // Create error element if not exists
            let errorDiv = document.querySelector('.login-error');
            if (!errorDiv) {
                errorDiv = document.createElement('div');
                errorDiv.className = 'login-error';
                document.querySelector('.login-form').insertBefore(errorDiv, document.querySelector('.form-group'));
            }
            
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            errorDiv.style.padding = '12px 16px';
            errorDiv.style.backgroundColor = '#fee2e2';
            errorDiv.style.color = '#dc2626';
            errorDiv.style.borderRadius = '8px';
            errorDiv.style.marginBottom = '20px';
            errorDiv.style.fontSize = '14px';
        }

        /**
         * Show success message
         */
        function showLoginSuccess(message) {
            let successDiv = document.querySelector('.login-success');
            if (!successDiv) {
                successDiv = document.createElement('div');
                successDiv.className = 'login-success';
                document.querySelector('.login-form').insertBefore(successDiv, document.querySelector('.form-group'));
            }
            
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            successDiv.style.padding = '12px 16px';
            successDiv.style.backgroundColor = '#dcfce7';
            successDiv.style.color = '#16a34a';
            successDiv.style.borderRadius = '8px';
            successDiv.style.marginBottom = '20px';
            successDiv.style.fontSize = '14px';
        }

        /**
         * Check if user is already logged in
         */
        function checkExistingSession() {
            const user = sessionStorage.getItem('ascendance_user');
            if (user) {
                // User already logged in, redirect to dashboard
                window.location.href = 'index.html';
            }

            // Pre-fill email if remembered
            const remembered = localStorage.getItem('ascendance_user_remembered');
            if (remembered) {
                const data = JSON.parse(remembered);
                document.getElementById('email').value = data.email;
            }
        }

        // Check existing session on page load
        window.addEventListener('DOMContentLoaded', checkExistingSession);

        /**
         * Show forgot password modal
         */
        function showForgotPassword(event) {
            event.preventDefault();
            const modal = document.getElementById('forgot-password-modal');
            modal.style.display = 'flex';

            // Pre-fill email if already entered in login form
            const loginEmail = document.getElementById('email').value;
            if (loginEmail) {
                document.getElementById('reset-email').value = loginEmail;
            }

            // Clear any previous messages
            const messageDiv = document.getElementById('reset-message');
            messageDiv.style.display = 'none';
        }

        /**
         * Close forgot password modal
         */
        function closeForgotPassword() {
            const modal = document.getElementById('forgot-password-modal');
            modal.style.display = 'none';
            document.getElementById('reset-email').value = '';
            document.getElementById('reset-message').style.display = 'none';
        }

        /**
         * Send password reset email
         */
        async function sendResetEmail() {
            const email = document.getElementById('reset-email').value.trim();
            const messageDiv = document.getElementById('reset-message');
            const resetBtn = document.getElementById('reset-btn');

            if (!email) {
                messageDiv.textContent = 'Please enter your email address.';
                messageDiv.style.display = 'block';
                messageDiv.style.backgroundColor = '#fee2e2';
                messageDiv.style.color = '#dc2626';
                return;
            }

            // Show loading state
            resetBtn.disabled = true;
            resetBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending...';

            try {
                // Ensure Firebase is initialized
                if (typeof firebase === 'undefined' || !firebase.auth) {
                    throw new Error('Firebase not loaded');
                }

                await firebase.auth().sendPasswordResetEmail(email);

                // Show success message
                messageDiv.textContent = 'Password reset email sent! Check your inbox (and spam folder).';
                messageDiv.style.display = 'block';
                messageDiv.style.backgroundColor = '#dcfce7';
                messageDiv.style.color = '#16a34a';

                // Close modal after 3 seconds
                setTimeout(() => {
                    closeForgotPassword();
                }, 3000);

            } catch (error) {
                console.error('Password reset error:', error);

                let errorMessage = 'Failed to send reset email. Please try again.';
                if (error.code === 'auth/user-not-found') {
                    errorMessage = 'No account found with this email address.';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'Please enter a valid email address.';
                } else if (error.code === 'auth/too-many-requests') {
                    errorMessage = 'Too many requests. Please wait a few minutes and try again.';
                }

                messageDiv.textContent = errorMessage;
                messageDiv.style.display = 'block';
                messageDiv.style.backgroundColor = '#fee2e2';
                messageDiv.style.color = '#dc2626';
            } finally {
                resetBtn.disabled = false;
                resetBtn.innerHTML = 'Send Reset Link';
            }
        }

        // Close modal when clicking outside
        document.getElementById('forgot-password-modal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeForgotPassword();
            }
        });
    </script>
</body>
</html>
