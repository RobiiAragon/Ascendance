<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost in the Universe | Ascendance Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #0a0a0f;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Animated Stars Background */
        .stars-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle var(--duration) ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* Shooting Stars */
        .shooting-star {
            position: absolute;
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, rgba(168, 85, 247, 1), rgba(168, 85, 247, 0));
            animation: shoot 3s ease-in-out infinite;
            opacity: 0;
        }

        .shooting-star:nth-child(1) { top: 20%; left: -100px; animation-delay: 0s; }
        .shooting-star:nth-child(2) { top: 40%; left: -100px; animation-delay: 1.5s; }
        .shooting-star:nth-child(3) { top: 60%; left: -100px; animation-delay: 3s; }

        @keyframes shoot {
            0% { transform: translateX(0) rotate(-45deg); opacity: 0; }
            10% { opacity: 1; }
            70% { opacity: 1; }
            100% { transform: translateX(calc(100vw + 200px)) rotate(-45deg); opacity: 0; }
        }

        /* Nebula Effect */
        .nebula {
            position: fixed;
            width: 600px;
            height: 600px;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.3;
            animation: float 20s ease-in-out infinite;
        }

        .nebula-1 {
            top: -200px;
            right: -200px;
            background: radial-gradient(circle, #667eea 0%, transparent 70%);
        }

        .nebula-2 {
            bottom: -200px;
            left: -200px;
            background: radial-gradient(circle, #764ba2 0%, transparent 70%);
            animation-delay: -10s;
        }

        .nebula-3 {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: radial-gradient(circle, #a855f7 0%, transparent 70%);
            width: 400px;
            height: 400px;
            opacity: 0.15;
            animation: pulse 8s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(30px, 30px) scale(1.1); }
        }

        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.15; }
            50% { transform: translate(-50%, -50%) scale(1.3); opacity: 0.25; }
        }

        /* Main Content */
        .content {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 40px;
            max-width: 600px;
        }

        /* 404 Number */
        .error-code {
            font-size: 180px;
            font-weight: 800;
            line-height: 1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #a855f7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 80px rgba(102, 126, 234, 0.5);
            animation: glowPulse 3s ease-in-out infinite;
            margin-bottom: 20px;
        }

        @keyframes glowPulse {
            0%, 100% { filter: drop-shadow(0 0 20px rgba(168, 85, 247, 0.3)); }
            50% { filter: drop-shadow(0 0 40px rgba(168, 85, 247, 0.6)); }
        }

        /* Astronaut Icon */
        .astronaut {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            position: relative;
            animation: floatAstronaut 6s ease-in-out infinite;
        }

        .astronaut-icon {
            font-size: 80px;
            color: white;
            text-shadow: 0 0 30px rgba(168, 85, 247, 0.5);
        }

        @keyframes floatAstronaut {
            0%, 100% { transform: translateY(0) rotate(-5deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        /* Text Content */
        .title {
            font-size: 32px;
            font-weight: 700;
            color: white;
            margin-bottom: 16px;
            letter-spacing: -0.5px;
        }

        .subtitle {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 12px;
            font-weight: 400;
        }

        .quote {
            font-size: 20px;
            font-weight: 600;
            background: linear-gradient(135deg, #667eea, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 40px;
            font-style: italic;
        }

        .quote i {
            -webkit-text-fill-color: #a855f7;
            margin: 0 8px;
            font-size: 16px;
        }

        /* Buttons */
        .buttons {
            display: flex;
            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 16px 32px;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 40px rgba(102, 126, 234, 0.6);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(168, 85, 247, 0.5);
            transform: translateY(-3px);
        }

        .btn i {
            font-size: 18px;
        }

        /* Countdown */
        .countdown {
            margin-top: 40px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.4);
        }

        .countdown span {
            color: #a855f7;
            font-weight: 600;
        }

        /* Orbit Ring */
        .orbit {
            position: absolute;
            width: 500px;
            height: 500px;
            border: 1px solid rgba(168, 85, 247, 0.1);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: rotateOrbit 30s linear infinite;
        }

        .orbit::before {
            content: '';
            position: absolute;
            width: 12px;
            height: 12px;
            background: linear-gradient(135deg, #667eea, #a855f7);
            border-radius: 50%;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 20px rgba(168, 85, 247, 0.8);
        }

        @keyframes rotateOrbit {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 640px) {
            .error-code {
                font-size: 120px;
            }

            .title {
                font-size: 24px;
            }

            .subtitle {
                font-size: 16px;
            }

            .quote {
                font-size: 16px;
            }

            .buttons {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }

            .orbit {
                width: 300px;
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <!-- Stars Background -->
    <div class="stars-container" id="stars"></div>

    <!-- Shooting Stars -->
    <div class="shooting-star"></div>
    <div class="shooting-star"></div>
    <div class="shooting-star"></div>

    <!-- Nebula Effects -->
    <div class="nebula nebula-1"></div>
    <div class="nebula nebula-2"></div>
    <div class="nebula nebula-3"></div>

    <!-- Orbit Ring -->
    <div class="orbit"></div>

    <!-- Main Content -->
    <div class="content">
        <div class="astronaut">
            <i class="fas fa-user-astronaut astronaut-icon"></i>
        </div>

        <div class="error-code">404</div>

        <h1 class="title">Lost in Space</h1>
        <p class="subtitle">The page you're looking for has drifted into another dimension</p>

        <p class="quote">
            <i class="fas fa-star"></i>
            "Exploring the unknown, never truly lost"
            <i class="fas fa-star"></i>
        </p>

        <div class="buttons">
            <a href="index.html" class="btn btn-primary" onclick="askCeleste()">
                <i class="fas fa-stars"></i>
                Ask Celeste AI
            </a>
            <a href="index.html" class="btn btn-secondary">
                <i class="fas fa-rocket"></i>
                Return to Base
            </a>
        </div>

        <div class="countdown">
            Auto-redirecting to safety in <span id="countdown">10</span> seconds...
        </div>
    </div>

    <script>
        // Generate random stars
        function generateStars() {
            const container = document.getElementById('stars');
            const starCount = 150;

            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = Math.random() * 3 + 1 + 'px';
                star.style.height = star.style.width;
                star.style.setProperty('--duration', (Math.random() * 3 + 2) + 's');
                star.style.animationDelay = Math.random() * 5 + 's';
                container.appendChild(star);
            }
        }

        // Countdown and redirect
        let seconds = 10;
        const countdownEl = document.getElementById('countdown');

        function countdown() {
            seconds--;
            countdownEl.textContent = seconds;

            if (seconds <= 0) {
                window.location.href = 'index.html';
            }
        }

        // Ask Celeste function
        function askCeleste() {
            // Store flag to open Celeste on redirect
            sessionStorage.setItem('openCeleste', 'true');
        }

        // Initialize
        generateStars();
        setInterval(countdown, 1000);

        // Parallax effect on mouse move
        document.addEventListener('mousemove', (e) => {
            const x = (e.clientX / window.innerWidth - 0.5) * 20;
            const y = (e.clientY / window.innerHeight - 0.5) * 20;

            document.querySelector('.content').style.transform =
                `translate(${x * 0.5}px, ${y * 0.5}px)`;

            document.querySelectorAll('.nebula').forEach((nebula, i) => {
                nebula.style.transform = `translate(${x * (i + 1) * 0.3}px, ${y * (i + 1) * 0.3}px)`;
            });
        });
    </script>
</body>
</html>
